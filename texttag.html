<html>
    <head>
        <title>TEXT TAGS</title>
    </head>
    <body>
       <h1><b>hello</b></h1> <br/>
       <h1><strong>hello</strong></h1> <br/>
       <h1><i>hello</i></h1> <br/>
       <h1><em>hello</em></h1> <br/>
       <h1><u>hello</u></h1> <br/>
       <h1>10<sup>2</sup></h1><br/>
      <h1> 10<sub>2</sub></h1><br/>
      <h1><mark>hello</mark></h1> <br/>
      <h1><del>hello</del></h1> 
    </body>
</html>
