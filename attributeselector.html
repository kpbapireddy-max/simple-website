<html>
    <head>
       <title>attribute selector</title>
       <style type="text/css"> 
        h1[id="one"]{
            color:red;
        }
       </style>
    </head>
    <body>
       <h1 id="one">i am first h1</h1>
       <h1>i am second h1</h1>
       <h1 id="two">i am third h1</h1>
    </body>
</html>
