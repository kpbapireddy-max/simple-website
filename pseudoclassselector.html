<html>
    <head>
        <title>pseudoselectors</title>
        <style>
            a:link{
                color:green;
            }
            a:visited{
                color:pink;
            }
            a:hover{
                color:red;
            }
            a:active{
                color:blue;
            }
        </style>
        <!-- here link means color of link and visited means if you click it then its color
         and hover means you don't click and mouse and pointing the mouse near the line then its colour
         and active means on clicking it becomes blue and then it becomes pink  -->
    </head>
    <body>
        <a href="#">dowload course1 materials<br/>
        <a href="#">dowload course2 materials<br/>
        <a href="#">dowload course3 materials<br/>
        <a href="#">dowload course4 materials<br/>
    </body>
</html>
