<html>
    <head>
        <title>
            class based selector
        </title>
        <style type="text/css">
            .normal{
                color:red;
            }
            .special{
                color:aquamarine;
            }
        </style>
 <!-- here using special,normal classes  we color the code so this is class based selector -->
    </head>
    <body>
        <b class="normal">hello,welcome</b>
        <b class="special"> i am phani bapi reddy </b>
        <h1 class="normal">how are you</h1>
        <p class="special">i am fine,what about you</p>
    </body>
</html>
